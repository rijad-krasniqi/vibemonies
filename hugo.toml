baseURL = "https://vibemonies.com/"
languageCode = "en-us"
title = "VibeMonies - Prediction Markets, Vibe Coding & Making Money in 2026"
enableRobotsTXT = true
enableGitInfo = false

[params]
  description = "Learn how to make money with prediction markets like Polymarket & Kalshi, build apps with vibe coding using Claude Code, and discover new era money-making strategies."
  keywords = "polymarket, kalshi, prediction markets, vibe coding, claude code, making money online, 2026"
  author = "VibeMonies"
  images = ["/images/og-default.jpg"]

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "keywords"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 80
  [[related.indices]]
    name = "tags"
    weight = 60

[minify]
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepWhitespace = false

# Media configuration for CMS
[mediaTypes]
  [mediaTypes."image/webp"]
    suffixes = ["webp"]

[imaging]
  quality = 80
  resampleFilter = "Lanczos"
